<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />

    <link
      rel="stylesheet"
      media="screen and (min-width: 1100px)"
      href="css/widescreen.css"
    />

    <link rel="stylesheet" href="css/utilities.css" />

    <title>Tibetan Baker</title>
  </head>
  <body>
    <header>
      <div id="navbar" class="navbar">
        <div class="container">
          <h1 class="accent-nav">TibetanBaker</h1>
          <nav>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="showcase-overlay">
        <div class="container">
          <div id="showcase">
            <div class="showcase-content">
              <h1 class="accent">Basque</h1>
              <p id="calories">"Calories don't count on the weekend"</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="middle">
      <div class="container">
        <!-- <h1 id="about">About</h1> -->
        <div class="slide-show">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active img-fluid">
                <img
                  src="images/dogcake.png"
                  class="d-block w-100"
                  alt="images"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/Screen Shot 2021-04-02 at 10.14.48 AM.png"
                  class="d-block w-100"
                  alt="images"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/birthdaycake.png"
                  class="d-block w-100"
                  alt="images"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="images/lovecake.png"
                  class="d-block w-100"
                  alt="images"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="orders">
          <div class="container">
            <h1>For Order</h1>
            <p>
              Email or DM on Instagram!<span
                style="font-family: Roboto, sans-serif"
              >
                :)</span
              >
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      <div id="contact" class="container footer-container">
        <p>
          Email:
          <a href="mailto:tibetan_baker2020@gmail.com" id="email"
            >tibetanbaker2020@gmail.com</a
          >
        </p>
        <div class="social">
          <a href="https://www.instagram.com/tibetanbaker2020/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.youtube.com/watch?v=3ZAqNjnMfeE" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
